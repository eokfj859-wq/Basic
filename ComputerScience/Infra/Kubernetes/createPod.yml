# 1. Kubernetes API 버전 정의
apiVersion: v1

# 2. 생성하려는 리소스의 종류
kind: Pod

# 3. 리소스의 이름이나 라벨 등 메타데이터 정의
metadata:
  name: my-nginx-pod
  labels:
    app: webserver

# 4. 리소스의 상세 명세 (컨테이너 설정 등)
spec:
  containers:
  - name: nginx-container
    image: nginx:latest  # 사용할 컨테이너 이미지
    ports:
    - containerPort: 80  # 컨테이너가 사용할 포트